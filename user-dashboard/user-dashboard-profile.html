changePasswordForm.addEventListener("submit", (e)=>{
  let errors = [];
    e.preventDefault();

  if (oldPassword.value ==="" ) {
      errors.push("Please enter a valid password");
      oldPasswordError.innerText = "Please enter a valid password";
    }
   else if (oldPassword.value.length < 6) {
      errors.push("Password must be at least 6 characters");
      oldPasswordError.innerText = "Password must be at least 6 characters";
    }
    else{
      oldPasswordError.innerText = "";
      errorElement.innerText = ""
      errorContainer.style.display = "none"
    }
  
  if (newPassword.value ==="" ) {
      errors.push("Please enter a valid password");
      newPasswordError.innerText = "Please enter a valid password";
    }
   else if (newPassword.value.length < 6) {
      errors.push("Password must be at least 6 characters");
      newPasswordError.innerText = "Password must be at least 6 characters";
    }
   else if (newPassword === oldPassword) {
      errors.push("New password can't be same as old password");
      newPasswordError.innerText = "New password can't be same as old password";
    }
    else{
      newPasswordError.innerText = "";
      errorElement.innerText = ""
      errorContainer.style.display = "none"
      oldPasswordError.innerText = "";
    }
  
    if (errors.length > 0){
      e.preventDefault();
      errorElement.innerText = errors.join(', ')
      errorContainer.style.display = "flex"
      timeDelay(errorContainer, errorElement)
    }
    if (!errors.length){
      e.preventDefault();
    handleChangePassword()
    }
})
   const handleChangePassword = () => {
    let headers = new Headers();
headers.append("Authorization", `Bearer ${tokens.bearerToken}`)
headers.append("Content-Type", "application/json")
    let params = {
       oldPassword : oldPassword.value,
       newPassword : newPassword.value,
      }
      console.log("my Params",JSON.stringify(params))
    fetch(`http://localhost:8080/users/changePassword/${loggedUser._id}`,{
        method: 'PATCH',
        body: JSON.stringify(params),
        headers: headers
    })
    .then(response => response.json())
    .then(data => {
      console.log("userData",data);
      successContainer.style.display = "flex"
      successElement.innerHTML = data.message
        // (successContainer.style.display = "flex"),
        //   (successElement.innerHTML = "User Updated successful");
        timeDelay(successContainer, successElement);
    })
    .catch(error => {
        console.error('Error:', error);
    });
};
   const handleDeleteAccount = () => {

headers.append("Authorization", `Bearer ${tokens.bearerToken}`)
headers.append("Content-Type", "application/json")

    fetch(`http://localhost:8080/users/delete/${loggedUser._id}`,{
